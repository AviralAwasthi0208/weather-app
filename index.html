<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>WEATHER APP</h1>
        <div class="tab-container">
            <p class="tab" data-user-weather>your weather</p>
            <p class="tab" data-search-weather >search weather</p>


        </div>

        
         <div class="weather-container">

            <!-- grant-loaction -->
            <div class=" sub-container grant-loacation-container">
                <img src="./assets/location.png" width="80" height="80" alt="">
                <p>Grant Location Access

                    </p>

                <p>
                    Allow Access To Get Weather Information
                </p> 
                
                <button class="btn" data-grant-acess >GRANT ACCESS</button>
            </div>

            <!-- search form -->
             <form  class="form-container" data-searchform>
                <input data-searchinput placeholder="Search for city...">
                <button class="btn" type="submit">
                    <img src="./assets/search.png" alt="" width="20" height="20">
                </button>
             </form>



             <!-- loading screen -->

             <div class=" sub-container loading-container">
                <img src="./assets/loading.gif" width="150" height="150" alt="">
                <p>Loading</p>
             </div>


             <!-- show weather info -->

             <div class=" sub-container user-info-container">

                <!-- city name flag -->
                <div class="name">

                    
                    <p data-cityname></p>
                    <img data-countryicon>
                </div>

                <!-- weather dec -->

                <p data-weatherdesc></p>
                <!-- weather icon -->
                <img data-weathericon>

                <!-- temp -->

                <p data-temp></p>



                <div class="parameter-container">
                    <div class="parameter"> 
                        <img src="./assets/wind.png" alt="">
                        <p class="parameter-title">WINDSPEED</p>
                        <p class="parameter-value" data-windspeed></p>
                    </div>

                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="">
                        <p  class="parameter-title">HUMIDITY</p>
                        <p class="parameter-value" data-humidity></p>
                    </div>

                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="">
                        <p class="parameter-title">CLOUDS</p>
                        <p class="parameter-value" data-clouds></p>
                    </div>
                </div>
             </div>
        </div>

        
    </div>




    <script src="index.js"></script>
</body>
</html>
